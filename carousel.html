<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>



<div  style="height:100vh;width:100vw;">

<div class="container">

<!--  <h2 style="font-family:'Great Vibes';">Gallery</h2>-->
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 100vw;height: 100vh;left: 0px;position: absolute;top: 62px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="gallery/kalutara.jpg" alt="Kalutara" style="width:100%;">
        <div class="carousel-caption">
          <h3>Kalutara</h3>
          <p>Is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="gallery/sigiriya.jpg" alt="sigiriya" style="width:100%;">
        <div class="carousel-caption">
          <h3>Sigiriya</h3>
          <p>The Lion Rock</p>
        </div>
      </div>
    
      <div class="item">
        <img src="gallery/train.jpg" alt="train" style="width:100%;">
        <div class="carousel-caption">
          <h3>Nine Arches Bridge</h3>
          <p>Nine Arch Bridge, Demodara</p>
        </div>
      </div>
      
      <div class="item">
        <img src="gallery/dambulla.jpg" alt="dambulla" style="width:100%;">
        <div class="carousel-caption">
          <h3>Dambulla</h3>
          <p>Rock Temple</p>
        </div>
      </div>
  
  <div class="item">
        <img src="gallery/pool.jpg" alt="pool" style="width:100%;">
        <div class="carousel-caption">
          <h3>Reflecting Pool</h3>
          <p>Sigiriya</p>
        </div>
      </div>
  
  <div class="item">
        <img src="gallery/beach.jpg" alt="beach" style="width:100%;">
        <div class="carousel-caption">
          <h3>Galle Face</h3>
          <p>Galle Face Green</p>
        </div>
      </div>

<div class="item">
        <img src="gallery/maligawa.jpg" alt="maligawa" style="width:100%;">
        <div class="carousel-caption">
          <h3>Sri Dalada Maligawa</h3>
          <p>Kandy</p>
        </div>
      </div>      
  
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  
  



</body>
</html>
